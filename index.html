<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>ระบบคำนวณราคาสินค้า + ส่วนลด</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      .container {
        width: 350px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        margin-top: 10px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        background: #e8f5e9;
        padding: 12px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ระบบคำนวณราคาสินค้า + ส่วนลด</h2>

      <label>ราคาสินค้า (บาท)</label>
      <input type="number" id="price" />

      <label>จำนวนสินค้า</label>
      <input type="number" id="qty" />

      <button onclick="calculate()">คำนวณ</button>

      <div id="output" class="result" style="display: none"></div>
    </div>

    <script>
      function calculate() {
        // รับข้อมูลจาก input
        let price = parseFloat(document.getElementById("price").value);
        let qty = parseInt(document.getElementById("qty").value);

        // ตรวจสอบค่าว่าง
        if (isNaN(price) || isNaN(qty)) {
          alert("กรุณากรอกข้อมูลให้ครบ");
          return;
        }

        // คำนวณราคารวม
        let total = price * qty;

        // คำนวณส่วนลด
        let discount = total > 500 ? total * 0.1 : 0;

        // คำนวณราคาสุทธิ
        let net = total - discount;

        // แสดงผล
        let output = document.getElementById("output");
        output.style.display = "block";
        output.innerHTML = `
        <strong>ผลลัพธ์</strong><br>
        ราคารวมก่อนลด: ${total.toFixed(2)} บาท<br>
        ส่วนลด: ${discount.toFixed(2)} บาท<br>
        ราคาที่ต้องจ่าย: ${net.toFixed(2)} บาท
    `;
      }
    </script>
  </body>
</html>
